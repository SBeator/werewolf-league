<!doctype html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./jquery-3.3.1.min.js"></script>
  <link href="./style.css" rel="stylesheet">
  <title>狼人杀联赛积分榜(Series 1）</title>
