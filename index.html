<!doctype html>
<html>

<head>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./jquery-3.3.1.min.js"></script>
  <link href="./style.css" rel="stylesheet">
  <title>狼人杀联赛积分榜(Series 1）</title>
  <link href="./icon.jpg" rel="shortcut icon">
</head>

<body>
  <section class="container">
    <hgroup class="title">
      <h1 class="title__main">狼人杀联赛积分榜</h1>
      <h2 class="title__sub">Series 1</h2>
    </hgroup>
  </section>
  <main class="league">
    <p class="league__info">最后更新： 2月8日</p>
    <div class="board-container">
      <ul class="person-ul">
        <li class="person person--header score-board">
          <span class="person__rank">排名</span>
          <span class="person__name">玩家</span>
          <span class="person__score">分数</span>
          <span class="person__result">胜率</span>
          <span class="person__result">狼人战绩</span>
          <span class="person__result">狼人胜率</span>
          <span class="person__result">拿狼比率</span>
          <span class="person__result">好人战绩</span>
          <span class="person__result">好人胜率</span>
          <span class="person__result">平民战绩</span>
          <span class="person__result">平民胜率</span>
          <span class="person__result large">预言家战绩</span>
          <span class="person__result large">预言家胜率</span>
          <span class="person__result">女巫战绩</span>
          <span class="person__result">女巫胜率</span>
          <span class="person__result">猎人战绩</span>
          <span class="person__result">猎人胜率</span>
          <span class="person__result">守卫战绩</span>
          <span class="person__result">守卫胜率</span>
          <span class="person__result">白痴战绩</span>
          <span class="person__result">白痴胜率</span>
        </li>
      </ul>
    </div>

    <h3>详细战况：</h3>
    <div class="game-details"></div>

  </main>
  <script src="./data.js"></script>
  <script src="./main.js"></script>
  <script src="./validation.js"></script>
</body>

</html>
