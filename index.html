<!doctype html>
<html>

<head>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./jquery-3.3.1.min.js"></script>
  <link href="./style.css" rel="stylesheet">
  <title>狼人杀联赛积分榜(Series 1）</title>
  <link href="./icon.jpg" rel="shortcut icon">
</head>

<body>
  <section class="container">
    <hgroup class="title">
      <h1 class="title__main">狼人杀联赛积分榜</h1>
      <h2 class="title__sub">Series 1</h2>
    </hgroup>
  </section>
  <main class="league">
    <p class="league__info">最后更新： 4月4日</p>
    <div class="board-container">
      <ul class="person-ul">
        <li class="person person--header score-board">
          <span class="person__rank" data-rank="score" data-reverse="false" data-rank-second="count" data-second-reverse="false">排名</span>
          <span class="person__name">玩家</span>
          <span class="person__score" data-rank="score" data-rank-second="count">分数</span>
          <span class="person__result" data-rank="count" data-rank-second="score">参与场次</span>
          <span class="person__result" data-rank="rate" data-rank-second="score">胜率</span>
          <span class="person__result" data-rank="wolfCount" data-rank-second="wolfWinCount">狼人战绩</span>
          <span class="person__result" data-rank="wolfRate" data-rank-second="wolfCount">狼人胜率</span>
          <span class="person__result" data-rank="pickWolfRate" data-rank-second="wolfCount">拿狼比率</span>
          <span class="person__result" data-rank="goodmanCount" data-rank-second="goodmanWinCount">好人战绩</span>
          <span class="person__result" data-rank="goodmanRate" data-rank-second="goodmanCount">好人胜率</span>
          <span class="person__result" data-rank="villagerCount" data-rank-second="villagerWinCount">平民战绩</span>
          <span class="person__result" data-rank="villagerRate" data-rank-second="villagerCount">平民胜率</span>
          <span class="person__result large" data-rank="seerCount" data-rank-second="seerWinCount">预言家战绩</span>
          <span class="person__result large" data-rank="seerRate" data-rank-second="seerCount">预言家胜率</span>
          <span class="person__result" data-rank="witcherCount" data-rank-second="witcherWinCount">女巫战绩</span>
          <span class="person__result" data-rank="witcherRate" data-rank-second="witcherCount">女巫胜率</span>
          <span class="person__result" data-rank="hunterCount" data-rank-second="hunterWinCount">猎人战绩</span>
          <span class="person__result" data-rank="hunterRate" data-rank-second="hunterCount">猎人胜率</span>
          <span class="person__result" data-rank="guardCount" data-rank-second="guardWinCount">守卫战绩</span>
          <span class="person__result" data-rank="guardRate" data-rank-second="guardCount">守卫胜率</span>
          <span class="person__result" data-rank="idiotCount" data-rank-second="idiotWinCount">白痴战绩</span>
          <span class="person__result" data-rank="idiotRate" data-rank-second="idiotCount">白痴胜率</span>
        </li>
      </ul>
    </div>

    <h3>详细战况：</h3>
    <div class="game-details"></div>

  </main>
  <script src="./data.js"></script>
  <script src="./main.js"></script>
  <script src="./validation.js"></script>
</body>

</html>
